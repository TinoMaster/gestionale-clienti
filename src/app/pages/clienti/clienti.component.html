<div class="flex flex-col md:flex-row items-center justify-between gap-4 px-4">
  <!-- Barra de búsqueda -->
  <div class="flex-grow">
    <div class="w-full md:w-[40%] flex items-center gap-2 md:gap-4 m-auto">
      <input
        type="text"
        placeholder="Cercare..."
        class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
      />
      <mat-icon
        aria-hidden="false"
        aria-label="Icona di ricerca"
        fontIcon="search"
        class="text-gray-500 cursor-pointer"
      ></mat-icon>
    </div>
  </div>

  <!-- Botón de Nuevo Cliente -->
  <a routerLink="/clienti/nuovo" class="btn btn-primary">+ Nuovo Cliente</a>
</div>

<!-- Tabla responsive -->
<div class="overflow-x-auto mt-4">
  <table class="min-w-full divide-y divide-gray-200 table-auto">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Q.ta fatture</th>
        <th>Q.ta Prodotti</th>
        <th>Dettagli</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas de los datos irán aquí -->
      <tr class="border-b">
        <td class="px-4 py-2 text-sm text-gray-700">1</td>
        <td class="px-4 py-2 text-sm text-gray-700">Mario</td>
        <td class="px-4 py-2 text-sm text-gray-700">Rossi</td>
        <td class="px-4 py-2 text-sm text-gray-700">mario.com</td>
        <td class="px-4 py-2 text-sm text-gray-700">5</td>
        <td class="px-4 py-2 text-sm text-gray-700">10</td>
        <td
          class="px-4 py-2 text-sm text-blue-500 hover:underline cursor-pointer"
        >
          <a routerLink="/clienti/1">Visualizza</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
